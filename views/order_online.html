    <div class="page-header">
        <h1>

    <!--Modal alert for operation success and failure-->
    <div class="modal fade" id="operationSuccessModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="operationSuccessAlert" class="alert alert-success alert-dismissable">
                        <!-- <strong>Order placed</strong> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="operationFailureModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="operationFailureAlert" class="alert alert-danger alert-dismissable">
                        <strong>An error has occured on placing the order.</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
